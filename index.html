<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/main.min.css">
   <script src="./js/main.js" defer></script>
   <title>Calculadora IMC</title>
</head>
<body>

   <div class="alert-error">
      Digite somente números.
   </div>

   <div class="container">
      <main class="card">
         <form action="">
            <h1 class="title">Calculo de IMC</h1>
            <div class="input-wrapper">
               <label for="weight">Peso (kg)</label>
               <input placeholder="60" type="text" name="" id="weight">
            </div>
            <div class="input-wrapper">
               <label for="height">Altura (cm)</label>
               <input placeholder="165" type="text" name="" id="height">
            </div>

            <button type="submit">Calcular IMC <img src="./img/arrow-up-right.svg" alt="Seta"></button>
         </form>
      </main> 
   </div>

   <div class="modal-wrapper">
      <div class="modal card"> 
         <h2 class="title">
            <button class="close"><img src="./img/close.svg" alt="botao para fechar"></button>
            <span>Seu IMC é de 28</span> 
         </h2>
      </div>
   </div>
   
</body>
</html>
